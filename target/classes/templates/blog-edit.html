<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Post</h1>
    <div th:each="elem : ${post}">
        <form method="post">
            <input type="text" th:value="${elem.title}" name = "title" placeholder="Add post name" class="form-control"><br>
            <input type="text" th:value="${elem.anons}" name="anons" placeholder="Add post anons" class="form-control"><br>
            <textarea name="fullText" placeholder="Add post full text" class="form-control" th:text="${elem.fullText}"></textarea><br>
            <button type = "submit" class = "btn btn-success">Edit post</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
