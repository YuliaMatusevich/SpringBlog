<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="elem : ${post}" class="alert alert-into mt-2">
        <h1 th:text="${elem.title}"></h1>
        <p th:text="${elem.fullText}"></p>
        <p><b>Views: </b> <span th:text= "${elem.views}"></span></p>
        <a th:href="'/blog/' + ${elem.id}  + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${elem.id} + '/delete'" method="post">
            <button class ="btn btn-warning" type = "submit">Delete</button>
        </form>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
